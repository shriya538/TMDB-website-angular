  <ng-template #rt let-r="result" let-t="searchText" >
    <img src="{{ r.poster_path }}" style="width: 30px;" />
    <ngb-highlight
      *ngIf="r.media_type == 'tv'"
      [result]="r.name"
      style="color: black;"
      (click)="navigate_tv(r.id)"
      >{{ r.name }}</ngb-highlight
    >
    <ngb-highlight
      *ngIf="r.media_type == 'movie'"
      [result]="r.title"
      style="color:black;"
      (click)="navigate_movie(r.id)"
      >{{ r.title }}</ngb-highlight
    >
  </ng-template>

  <!-- <div style="float: right" class="form-group"> -->

  <input
    id="search-all"
    type="text"
    name="search-all"
    class="form-control"
    placeholder="Search"
    [(ngModel)]="res"
    [ngbTypeahead]="search"
    [resultTemplate]="rt"
    [inputFormatter]="formatter"
    #instance="ngbTypeahead"
  />
